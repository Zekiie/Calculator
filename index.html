<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
<div class='main'>
    <input id="display" class="main__dislpay" name="result" value="0" readonly>
    <div class="calc_keys">
        <section class='main__row'>
            <div id="AC" class='main__row-clear'>AC</div>
            <div id="+/-" class='main__row-options'>+/-</div>
            <div id="%" class='main__row-percent'>%</div>
            <div id="/" class='main__row-operation'>/</div>
        </section>
        <section class='main__row'>
            <div id="7" class='main__row-number'>7</div>
            <div id="8" class='main__row-number'>8</div>
            <div id="9" class='main__row-number'>9</div>
            <div id="*" class='main__row-operation'>x</div>
        </section>
        <section class='main__row'>
            <div id="4" class='main__row-number'>4</div>
            <div id="5" class='main__row-number'>5</div>
            <div id="6" class='main__row-number'>6</div>
            <div id="-" class='main__row-operation'>-</div>
        </section>
        <section class='main__row'>
            <div id="1" class='main__row-number'>1</div>
            <div id="2" class='main__row-number'>2</div>
            <div id="3" class='main__row-number'>3</div>
            <div id="+" class='main__row-operation'>+</div>
        </section>
        <section class='main__row'>
            <div id="0" class='main__row-number0'>0</div>
            <div id="," class='main__row-sign' data-sign=".">,</div>
            <div id="=" class='main__row-operation'>=</div>
        </section>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
